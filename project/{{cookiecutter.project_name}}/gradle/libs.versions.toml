[versions]
lombok = '{{cookiecutter.lombok_version}}'
jib = '3.4.4'
spring-boot = '{{cookiecutter.spring_boot_version}}'
springdoc-openapi-starter-webmvc-ui = '2.6.0'
spock = '{{cookiecutter.spock_version}}'

[libraries]
lombok = { group = 'org.projectlombok', name = 'lombok', version.ref = 'lombok' }
spring-boot-bom = { group = "org.springframework.boot", name = 'spring-boot-dependencies', version.ref = "spring-boot" }
spring-boot-starter = { group = 'org.springframework.boot', name = 'spring-boot-starter'}
spring-boot-starter-actuator = { group = 'org.springframework.boot', name = 'spring-boot-starter-actuator'}
spring-boot-starter-web = { group = 'org.springframework.boot', name = 'spring-boot-starter-web'}
spring-boot-starter-test = { group = 'org.springframework.boot', name = 'spring-boot-starter-test'}
spring-boot-starter-validation = { group = 'org.springframework.boot', name = 'spring-boot-starter-validation'}
springdoc-openapi-starter-webmvc-ui = { group = 'org.springdoc', name = 'springdoc-openapi-starter-webmvc-ui', version.ref = 'springdoc-openapi-starter-webmvc-ui' }
spock-bom = { group = 'org.spockframework', name = 'spock-bom', version.ref = 'spock' }
spock-core = { group = 'org.spockframework', name = 'spock-core' }
spock-spring = { group = 'org.spockframework', name = 'spock-spring' }

[plugins]
application = { id = 'buildlogic.java-application' }
jib = { id = 'com.google.cloud.tools.jib', version.ref = 'jib' }
library = { id = 'buildlogic.java-library' }
spring-boot = { id = 'org.springframework.boot', version.ref = 'spring-boot' }
